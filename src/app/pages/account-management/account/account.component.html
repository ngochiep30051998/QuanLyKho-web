<div class="flex-container">
    <mat-icon mat-dialog-close>close</mat-icon>
</div>
<h2 mat-dialog-title>Tài khoản</h2>
<mat-dialog-content>
    <form class="form-container" [formGroup]="accountForm">
        <div class="mff-2">
            <label>Tài khoản: </label>
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <input matInput placeholder="Tài khoản" formControlName="Username">
            </mat-form-field>
        </div>
        <div class="mff-2">
            <label>Mật khẩu </label>
            
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <input matInput type="password" placeholder="Mật khẩu" formControlName="Password">
            </mat-form-field>
        </div>
        <div class="mff-2">
            <label>Nhân viên: </label>
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <mat-select placeholder="Nhân viên" formControlName="EmployeeId">
                    <mat-option *ngFor="let staff of listStaff" [value]="staff?.Id">{{staff?.Ten}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
      
        <div class="mff-2">
            <label>Xác nhận mật khẩu </label>
            
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <input matInput type="password" placeholder="Mật khẩu" formControlName="ConfirmPassword">
            </mat-form-field>
        </div>
        <div class="mff-2">
            <label>Quyền: </label>
            <mat-radio-group aria-label="Select an option" formGroupName="IdRole">
                <mat-radio-button value="1">super admin</mat-radio-button>
                <mat-radio-button value="2">admin</mat-radio-button>
                <mat-radio-button value="3">nhân viên</mat-radio-button>
              </mat-radio-group>
        </div>
    </form>
</mat-dialog-content>
<div class="flex-container">
    <button mat-raised-button color="primary" (click)="create()">Thêm</button>
    <button mat-raised-button color="warn">Huỷ</button>
</div>
