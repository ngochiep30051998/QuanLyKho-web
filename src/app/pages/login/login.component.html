<mat-card>
    <mat-card-title>Đăng nhập</mat-card-title>
<mat-card-content>
<form >
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Tài khoản" formControlName="username">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="mật khẩu" formControlName="password">
    </mat-form-field>
  </p>
  <!-- <p *ngIf="error" class="loginError">
    {{ errorMessage }}
  </p> -->
  <p class="button">
    <button type="submit"  mat-raised-button color="primary">Đăng nhập</button>
  </p>
</form>
</mat-card-content>
</mat-card>
