<div class="flex-container">
    <div class="filter">
        <mat-form-field>
            <mat-label>Tìm kiếm</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
    </div>
    <div class="condition">
    </div>
    <div class="action">
        <button mat-raised-button color="primary" (click)="showGroupProductDetail('create')">Thêm</button>
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Ma">
            <th mat-header-cell *matHeaderCellDef> Mã </th>
            <td mat-cell *matCellDef="let element;"> {{element?.Ma}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Ten">
            <th mat-header-cell *matHeaderCellDef> Tên </th>
            <td mat-cell *matCellDef="let element;"> {{element?.Ten}} </td>
        </ng-container>

        <ng-container matColumnDef="CreatedAt">
            <th mat-header-cell *matHeaderCellDef> Ngày tạo</th>
            <td mat-cell *matCellDef="let element;let row"> {{element?.CreatedAt}} </td>
        </ng-container>

        <ng-container matColumnDef="UpdatedAt">
            <th mat-header-cell *matHeaderCellDef> Ngày sửa </th>
            <td mat-cell *matCellDef="let element;"> {{element?.UpdatedAt}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element;let row">
                <mat-icon (click)="showModalDelete(row)" >delete</mat-icon>
                <mat-icon (click)="showGroupProductDetail('edit',row)" >edit</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
</div>
