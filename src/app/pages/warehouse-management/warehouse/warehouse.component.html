<div class="flex-container">
    <mat-icon mat-dialog-close>close</mat-icon>
</div>
<h2 mat-dialog-title>Nhà kho</h2>
<mat-dialog-content>
    <form class="form-container" [formGroup]="warehauseForm">
        <div class="mff-2">
        <label>Mã nhà kho: </label>
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <input matInput placeholder="Mã nhà kho" formControlName="Ma">
            </mat-form-field>
        </div>
        <div class="mff-2">
        <label>Tên nhà kho: </label>
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <input matInput placeholder="Tên nhà kho" formControlName="Ten">
            </mat-form-field>
        </div>
        <div class="mff-2">
             <label>Quản lý: </label>
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <mat-select placeholder="Quản lý" formControlName="IdQuanLy">
                    <mat-option *ngFor="let manager of listManager" [value]="manager?.Id" >{{manager?.Ten}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mff-2">
            <label>Địa chỉ </label>
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <input matInput placeholder="Địa chỉ" type="text" formControlName="DiaChi">
            </mat-form-field>
        </div>
        <div class="mff-2">
            <label>Số điện thoại: </label>
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <input matInput placeholder="012312313" appInputNumber formControlName="SDT">
            </mat-form-field>
        </div>
        <div class="mff-2">
            <label>Ghi chú: </label>
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <input matInput placeholder="Ghi chú" formControlName="GhiChu">
            </mat-form-field>
        </div>
        <!-- <div class="mff-2">
            <label>Số lượng: </label>
            <mat-form-field class="" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="'auto'">
                <input matInput placeholder="Số lượng" type="number" formControlName="SoLuong">
            </mat-form-field>
        </div> -->

    </form>
</mat-dialog-content>
<div class="flex-container">
    <button mat-raised-button color="primary" *ngIf="dialogData.type === 'create'" [disabled]='loading' (click)="create()">
        <app-loading-inside-btn *ngIf="loading"></app-loading-inside-btn>
        {{loading?'':'Thêm'}}
    </button>
    <button mat-raised-button color="primary" *ngIf="dialogData.type === 'edit'" [disabled]='loading' (click)="update()"> 
        <app-loading-inside-btn *ngIf="loading"></app-loading-inside-btn>
        {{loading?'':'Sửa'}}
    </button>
    <button mat-raised-button color="warn" (click)="resetData()">Huỷ</button>
</div>
